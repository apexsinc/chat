<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>APEXS: Chat Us on Discord</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
  </head>
  <body>

    <!--
      ## Container ##

      A simple container to center your content horizontally.

      Notable options:

        * `is-fluid` modifier: keep the margin on the left and right sides, on any viewport size. 
        * `is-widescreen` and `is-fullhd`: use a fullwidth container until those specific breakpoints.
    -->
    <div class="container is-fluid">

        <iframe src="https://discord.com/widget?id=1015165378923593758&theme=dark" width="100%" height="100%" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
   
    </div>
    
  </body>
</html>
